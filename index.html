    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Estilos de Impressão Corrigidos */
        @media print {
            /* NUNCA esconda o #root, pois ele contém o elemento de impressão */
            
            /* Esconde elementos indesejados */
            aside, .no-print, header, nav {
                display: none !important;
            }
            
            /* Reseta containers para garantir que o cupom apareça */
            #root, main, body, html {
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            /* Força o container de impressão a ocupar a tela toda na visualização */
            .print-only {
                display: block !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 80mm !important;
                z-index: 9999 !important;
                background: white !important;
            }

            #print-receipt {
                width: 80mm !important;
                margin: 0 !important;
                padding: 10px !important;
            }

            /* Configuração da Página Térmica */
            @page {
                margin: 0;
                size: 80mm auto;
            }
        }

        /* Na tela, o conteúdo de impressão fica oculto */
        .print-only {
            display: none;
        }
    </style>
